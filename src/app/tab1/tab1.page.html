<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Items</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="products.length === 0">
    <strong>There are no Items</strong>
  </div>

  <ion-searchbar #searchBar (ionChange)=search($event)></ion-searchbar>
  
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of products">
        <div class="product-card">
          <img [src]=item.image class="image-card">
          <div>{{item.name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
